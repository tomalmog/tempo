name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-latest
            arch: x64
            artifact_name: tempo-macos-x64
          - os: macos-latest
            arch: arm64
            artifact_name: tempo-macos-arm64
          # Linux
          - os: ubuntu-latest
            arch: x64
            artifact_name: tempo-linux-x64
          # Windows
          - os: windows-latest
            arch: x64
            artifact_name: tempo-windows-x64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
      
      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name tempo tempo/__main__.py
          mv dist/tempo dist/${{ matrix.artifact_name }}
      
      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --name tempo tempo/__main__.py
          mv dist/tempo.exe dist/${{ matrix.artifact_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  # Build Linux ARM64 using QEMU
  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Build in ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.11-slim \
            bash -c "
              apt-get update && apt-get install -y binutils &&
              pip install pyinstaller &&
              pip install -e . &&
              pyinstaller --onefile --name tempo tempo/__main__.py &&
              mv dist/tempo dist/tempo-linux-arm64
            "
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tempo-linux-arm64
          path: dist/tempo-linux-arm64

  release:
    needs: [build, build-linux-arm64]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/tempo-macos-x64/tempo-macos-x64 release/
          cp artifacts/tempo-macos-arm64/tempo-macos-arm64 release/
          cp artifacts/tempo-linux-x64/tempo-linux-x64 release/
          cp artifacts/tempo-linux-arm64/tempo-linux-arm64 release/
          cp artifacts/tempo-windows-x64.exe/tempo-windows-x64.exe release/
          
          # Make Unix binaries executable
          chmod +x release/tempo-macos-* release/tempo-linux-*
          
          # Generate checksums
          cd release
          sha256sum * > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/tempo-macos-x64
            release/tempo-macos-arm64
            release/tempo-linux-x64
            release/tempo-linux-arm64
            release/tempo-windows-x64.exe
            release/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

